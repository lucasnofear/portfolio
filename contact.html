        <meta charset="UTF-8" />

    <body id='contact'>
        <header>
            <div class='logo'>
                <i class="fas fa-rocket fa-3x"></i>
                <h1>Lucas Shi</h1>
            </div>
            <nav>
                <ul class='nav-link'> 
                    <li><a href="index.html">About</a></li>
                    <li><a href="">Resume</a></li>
                    <li><a href="">Projects</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <div class='shortcut'>
                <ul class='shortcut-link'>
                    <li><a href=""><i class="fab fa-github"></i></a></li>
                    <li><a href=""><i class="fab fa-linkedin-in"></i></a></li>
                </ul>
            </div>
        </header>
        <h2 id='contact-title'>Are you a snowboarder or skier?</h2>
        <section id="my-info">
            <div class='my-info-item'>
                <i class="fas fa-mobile-alt fa-2x"></i>
                <h3>647-649-xxxx</h3>
            </div>
            <div class='my-info-item'>
                <i class="fas fa-map-marker-alt fa-2x"></i>
                <h3>Toronto</h3>
            </div>
            <div class='my-info-item'>
                <i class="fas fa-envelope fa-2x"></i>
                <h3>xxxxx@gmail.com</h3>
            </div>
        </section>

        <section id="contact-form">
            <form action="contact.html" method="get">
                <input type="text" id='name' name='name' placeholder="Full Name" required>
                <input type="email" id='email' name='email' placeholder="Email" required>
                <input type="text" id='subject' name='subject' placeholder="Subject" required>
                
                <textarea id='message' name='message' required rows='8' cols='40'>
                </textarea>
                <div id='snowboarder-skier'>
                    <label for='snowboarder'><i class="fas fa-snowboarding"></i>snowboarder</label>
                    <input type='radio' id='snowboarder' name='answer' value='snowboarder' required>
                    
                    <label for='skier'><i class="fas fa-skiing"></i>skier</label>
                    <input type='radio' id='skier' name='answer' value='skier' required>
                    
                </div>
                <input type="submit" id='submit' name='submit' value="Send Message">
            </form>
        </section>
        
        <footer>
            Happy <span class="heart">â™¥</span> Shreadding~
        </footer>

    </body>
</html>
